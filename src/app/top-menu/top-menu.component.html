<section
  class="flex h-20 space-x-14 items-center bg-zinc-100"
  style="border: 1px red solid"
>
  <img
    src="/assets/images/header/logo.png"
    alt="Logo"
    class="mx-14 h-14 block"
  />

  <form class="flex mx-30">
    <div>
      <i class="fa-solid fa-coffee fa-2xl"></i>
      <input
        class="w-96 py-2 px-4 rounded-full focus:outline-none focus:ring-orange-400 focus:ring-1"
        type="text"
        placeholder="Search over 1,000,000 recipes..."
        size="30"
      />
    </div>

    <div class="mr-14">
      <button
        class="bg-gradient-to-r from-orange-400 to-orange-200 hover:bg-amber-500 text-white font-bold py-2 px-4 rounded-full"
      >
        <span class="font-primary">Search</span>
      </button>
    </div>
  </form>
  <nav class="mx-40 font-primary">
    <ul class="flex ml-4">
      <li class="p-4 mx-4">
        <button>
          <span>Add recipe</span>
        </button>
      </li>
      <li class="p-4 ml-8">
        <button>
          <span>Bookmarks</span>
        </button>
      </li>
    </ul>
  </nav>
</section>
