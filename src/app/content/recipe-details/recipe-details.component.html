<Section
  class="h-screen font-primary font-bold rounded-br-xl text-zinc-500 bg-zinc-100"
  style="border: 1px red solid"
>
  <!-- Message  -->
  <!-- <div class="flex max-w-xl my-0 py-20 px-16 my6 mx-16">
    <div>
      <fa-icon
        class="text-red-300 text-2xl inline-flex"
        [icon]="smileFace"
      ></fa-icon>
    </div>
    <p class="ml-6 text-xl">
      Start by searching for a recipe or an ingredient. Have fun!
    </p>
  </div> -->

  <!-- Recipe Details  -->

  <!-- Large image & title -->
  <div class="h-1/3">
    <div>
      <figure class="w-fit h-fit">
        <img src="/assets/images/header/logo.png" alt="" />
      </figure>
    </div>
    <div class="absolute -skew-y-6 origin-bottom -rotate-10 text-center">
      <h1 class="uppercase">
        <span
          class="p-2 box-decoration-slice bg-gradient-to-r from-orange-400 to-orange-200 text-white text-xl -skew-y-6 origin-bottom -rotate-12"
          >Pizza Casserole</span
        >
      </h1>
    </div>
  </div>

  <!-- Cooking time , Servings & Bookmark button -->
  <div class="flex justify-between bg-slate-300 h-1/6 items-center">
    <div class="flex pl-16 space-x-2">
      <fa-icon [icon]="clock" class="text-orange-300 text-lg"></fa-icon>
      <h4 class="uppercase font-thin">45 minutes</h4>
    </div>
    <div class="flex space-x-2">
      <fa-icon [icon]="persons" class="text-orange-300 text-lg"></fa-icon>
      <h4 class="uppercase font-thin">4 servings</h4>
    </div>
    <div
      class="flex bg-gradient-to-r from-orange-400 to-orange-200 rounded-full h-10 w-10 text-center justify-center"
    >
      <button class="">
        <fa-icon [icon]="bookmark" class="text-white text-xl"></fa-icon>
      </button>
      <button>
        <fa-icon class="text-blue-500 text-lg"></fa-icon>
      </button>
    </div>
    <div>
      <button>
        <fa-icon class="text-red-300 text-lg"></fa-icon>
      </button>
    </div>
  </div>

  <!-- Recipe Ingredients details -->
  <div>
    <div><h2 class="text-red-400 uppercase">Recipe Ingredients</h2></div>
    <div>
      <ul>
        <li>
          <fa-icon class="text-red-300 text-lg"></fa-icon>
          <p>1 onion chopped</p>
        </li>
      </ul>
    </div>
  </div>

  <!-- How to Cook it & link button -->

  <div>
    <div>
      <h2 class="text-red-400 uppercase">How to cook it</h2>
    </div>
    <div>
      <p>
        This recipe was carefully designed and tested by
        <span>PUBLISHER</span>. Please check out directions at their website.
      </p>
    </div>
    <div>
      <button>
        <span>Directions</span>
        <fa-icon arrowRight class="ml-4"></fa-icon>
      </button>
    </div>
  </div>
</Section>
