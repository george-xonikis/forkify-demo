<section
  class="relative h-screen bg-white rounded-bl-xl py-2 overflow-auto"
  style="border: 1px red solid"
>
  <!-- Recipes -->

  <h3>Total: {{ recipes.length }}</h3>

  <div
    *ngFor="let recipe of getPaginatedResults()"
    class="flex py-5 px-8 font-primary font-bold items-center hover:bg-gray-200 hover:cursor-pointer"
    (click)="onRecipeResultClicked(recipe)"
  >
    <figure class="mr-4 w-24">
      <img
        class="rounded-full opacity-50"
        alt="Test image"
        [src]="recipe.image_url"
      />
    </figure>
    <div class="flex flex-col w-full items-left py-4 px-0">
      <h4 class="recipe-title">
        {{ recipe.title }}
      </h4>
      <p class="recipe-publisher">
        {{ recipe.publisher }}
      </p>
    </div>
  </div>

  <!-- Pagination -->
  <div
    *ngIf="recipes.length > 1"
    class="flex bottom-8 font-primary text-sm float-right mt-10 mb-10 mx-5 w-10/12 justify-between left-3"
  >
    <!-- Previous Page -->
    <button
      [ngStyle]="{ visibility: currentPage > 1 ? 'visible' : 'hidden' }"
      class="bg-slate-200 text-amber-500 font-bold py-1 rounded-full w-32"
      (click)="decrementCurrentPage()"
    >
      <span>Page {{ currentPage - 1 }}</span>
      <fa-icon [icon]="arrowLeft" class="ml-4"></fa-icon>
    </button>

    <!-- Right Button -->
    <button
      *ngIf="!maxPage || currentPage < maxPage"
      class="bg-slate-200 text-amber-500 font-bold py-1 rounded-full w-32"
      (click)="incrementCurrentPage()"
    >
      <span>Page {{ currentPage + 1 }}</span>
      <fa-icon [icon]="arrowRight" class="ml-4"></fa-icon>
    </button>
  </div>

  <!-- Copyrights -->
  <div
    class="flex-col bottom-4 left-4 px-8 font-primary text-slate-400"
    style="clear: both"
  >
    <p class="text-xs">
      &copy; Copyright by
      <a href="https://twitter.com/jonasschmedtman" target="_blank">
        Jonas Schmedtmann </a
      >.
      <a href="https://twitter.com/barber_coding">Michail Mengisoglou</a>
      built it with Angular and uses it for his portfolio.
    </p>
  </div>
</section>
